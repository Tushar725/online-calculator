<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scientific Calculator</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .calculator {
      background-color: #2c3e50;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      width: 350px;
    }
    .display {
      width: 100%;
      height: 60px;
      font-size: 2em;
      text-align: right;
      padding: 10px;
      margin-bottom: 20px;
      background-color: #ecf0f1;
      border: 2px solid #bdc3c7;
      border-radius: 10px;
      color: #2c3e50;
    }
    button {
      width: 60px;
      height: 60px;
      font-size: 1.5em;
      margin: 10px;
      border-radius: 10px;
      border: none;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button:hover {
      background-color: #3498db;
      color: white;
    }
    .equal {
      background-color: #1abc9c;
      color: white;
    }
    .operation {
      background-color: #e74c3c;
      color: white;
    }
    .scientific {
      background-color: #f39c12;
      color: white;
    }
    .clear {
      background-color: #e67e22;
      color: white;
    }
    .row {
      display: flex;
      justify-content: center;
    }
    .row button {
      margin: 5px;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <input type="text" class="display" id="display" readonly>
    <div class="row">
      <button onclick="appendValue('7')">7</button>
      <button onclick="appendValue('8')">8</button>
      <button onclick="appendValue('9')">9</button>
      <button class="operation" onclick="operation('/')">÷</button>
    </div>
    <div class="row">
      <button onclick="appendValue('4')">4</button>
      <button onclick="appendValue('5')">5</button>
      <button onclick="appendValue('6')">6</button>
      <button class="operation" onclick="operation('*')">×</button>
    </div>
    <div class="row">
      <button onclick="appendValue('1')">1</button>
      <button onclick="appendValue('2')">2</button>
      <button onclick="appendValue('3')">3</button>
      <button class="operation" onclick="operation('-')">−</button>
    </div>
    <div class="row">
      <button onclick="appendValue('0')">0</button>
      <button onclick="appendValue('.')">.</button>
      <button class="equal" onclick="calculate()">=</button>
      <button class="operation" onclick="operation('+')">+</button>
    </div>
    <div class="row">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button onclick="backspace()">←</button>
    </div>
    <div class="row">
      <button class="scientific" onclick="scientific('sin')">sin</button>
      <button class="scientific" onclick="scientific('cos')">cos</button>
      <button class="scientific" onclick="scientific('tan')">tan</button>
      <button class="scientific" onclick="scientific('log')">log</button>
    </div>
    <div class="row">
      <button class="scientific" onclick="scientific('sqrt')">√</button>
      <button class="scientific" onclick="scientific('pow', 2)">x²</button>
      <button class="scientific" onclick="scientific('pow', 3)">x³</button>
      <button class="scientific" onclick="scientific('exp')">eˣ</button>
    </div>
  </div>

  <script src="calculator.js"></script>
</body>
</html>
