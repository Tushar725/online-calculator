<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A free online calculator for basic arithmetic calculations.">
    <meta name="keywords" content="calculator, online calculator, arithmetic, math">
    <title>Online Calculator</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        input, button { font-size: 18px; margin: 5px; padding: 10px; }
    </style>
</head>
<body>
    <h1>Online Calculator</h1>
    <input type="text" id="result" readonly>
    <br>
    <button onclick="clearResult()">C</button>
    <button onclick="appendValue('1')">1</button>
    <button onclick="appendValue('2')">2</button>
    <button onclick="appendValue('3')">3</button>
    <button onclick="appendValue('+')">+</button>
    <br>
    <button onclick="appendValue('4')">4</button>
    <button onclick="appendValue('5')">5</button>
    <button onclick="appendValue('6')">6</button>
    <button onclick="appendValue('-')">-</button>
    <br>
    <button onclick="appendValue('7')">7</button>
    <button onclick="appendValue('8')">8</button>
    <button onclick="appendValue('9')">9</button>
    <button onclick="appendValue('*')">*</button>
    <br>
    <button onclick="appendValue('0')">0</button>
    <button onclick="calculateResult()">=</button>
    <button onclick="appendValue('/')">/</button>
    <script>
        function appendValue(value) {
            document.getElementById('result').value += value;
        }
        function clearResult() {
            document.getElementById('result').value = '';
        }
        function calculateResult() {
            try {
                document.getElementById('result').value = eval(document.getElementById('result').value);
            } catch {
                document.getElementById('result').value = 'Error';
            }
        }
    </script>
</body>
</html>
